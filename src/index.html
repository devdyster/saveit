<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/index.css">
    <title>SaveIT</title>
</head>
<body>
        <nav class="navbar navbar-expand navbar-dark bg-dark" id="menuBar">
                <div class="nav navbar-nav">
                    <a class="nav-item nav-link" href="#" id="add"><i class="fas fa-plus-circle    "></i> Add</a>
                    <a class="nav-item nav-link" href="#" id="create-backup"><i class="fas fa-save    "></i> Create a backup </a>
                    <a class="nav-item nav-link" href="#" id="restore-backup"><i class="fas fa-window-restore    "></i> Restore a backup </a>
                    <a class="nav-item nav-link" href="#" id="github-btn"><i class="fab fa-github"></i> Github Repository </a>
                    <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#exit-modal"><i class="fas fa-power-off    "></i> Exit </a>
                </div>
        </nav>
 <div class="container-fluid">
    <div class="row p-2">
        <input type="text" class="form-control col-6" placeholder="Search" id="search">
     </div>
     <h4 class="text-center text-muted pt-2" id="no-items">No items found.</h4>
     <div class="row p-2" id="table-row">
        <table class="table table-hover" id="boilers-container">
        </table>
     </div>   
 </div>
   
    <!-- Delete Modal -->
    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="Delete modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title"><i class="fas fa-trash-alt    "></i> Delete confirmation</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                <div class="modal-body">
                        <input type="text" name="itemid">
                        <h6>Are your sure you want to delete this item?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="submit-delete"> Yes i do</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
   
    <!-- Restore Modal -->
    <div class="modal fade" id="restore-modal" tabindex="-1" role="dialog" aria-labelledby="Restore modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title"><i class="fas fa-window-restore    "></i> Resotre confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                 <h6>Would you like to save your actual data before restoring ?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="restore-save">Yes i do</button>
                    <button type="button" class="btn btn-primary" id="restore-erase">No, just erase it</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                   
                </div>
            </div>
        </div>
    </div>
    <!-- Exit Modal -->
    <div class="modal fade" id="exit-modal" tabindex="-1" role="dialog" aria-labelledby="Exit modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title"><i class="fas fa-power-off    "></i> Exiting the application</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                 <h6>Are you sure you want to quit the application ?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="exit-btn"> Yes i do</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
   
    <script src="../assets/js/index.js"></script>
</body>
</html>
