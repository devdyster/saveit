<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/add.css">
    <title>SaveIT - New boilerplate</title>
</head>
<body>
        <nav class="navbar navbar-expand navbar-dark bg-dark" id="menuBar">
                <div class="nav navbar-nav">
                    <a class="nav-item nav-link" href="#" id="add"><i class="fas fa-save    "></i> Save</a>
                    <a class="nav-item nav-link" href="#" data-toggle="modal" data-target="#close-modal"> <i class="fas fa-times    "></i> Cancel</a>
                 
                </div>
        </nav>
    <div class="container-fuild">
        <div id="editor" class="bg-light"></div>
    </div>

  
    <!-- close Modal -->
    <div class="modal fade" id="close-modal" tabindex="-1" role="dialog" aria-labelledby="Close Modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title"><i class="fas fa-times    "></i> Canceling addition</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                  <h6> Are you sure you want to cancel ?</h6>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="close-btn">Yes i do</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    
   <script src="../assets/js/add.js"></script>
</body>
</html>
