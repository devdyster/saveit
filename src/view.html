<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../assets/css/view.css">
    <title></title>
</head>
<body>
        <nav class="navbar navbar-expand navbar-dark bg-dark" id="menuBar">
                <div class="nav navbar-nav">
                    <a class="nav-item nav-link disabled" href="#" id="save" data-toggle="modal" data-target="#save-modal"><i class="fas fa-save"></i> Save chages</a>
                    <a class="nav-item nav-link" href="#" id="close-btn"> <i class="fas fa-times    "></i> Close</a>
                 
                </div>
        </nav>   
    <div class="container-fuild">
        <input type="text" id="inputid">
        <div id="editor" class="bg-light"></div>
    </div>

    <!-- Add Confirm Modal -->
    <div class="modal fade" id="save-modal" tabindex="-1" role="dialog" aria-labelledby="Save Confirmation" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                    <div class="modal-header bg-dark text-light">
                            <h5 class="modal-title"><i class="fas fa-save    "></i> Save Confirmation</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                        </div>
                <div class="modal-body">
                    <h6>Are you sure you want to save this changes ?</h6>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="save-modal-btn">Yes i do</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                 
                </div>
            </div>
        </div>
    </div>
    
  
    <!-- close Modal -->
    <div class="modal fade" id="close-modal" tabindex="-1" role="dialog" aria-labelledby="Close Modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark text-light">
                    <h5 class="modal-title"><i class="fas fa-save    "></i> Saving changes confirmation</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                </div>
                <div class="modal-body">
                  <h6> Do you want to save the changes ?</h6>
                </div>
                <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="save-before-close">Yes i do</button>
                        <button type="button" class="btn btn-danger" id="close-modal-btn">Close without saving</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
   <script src="../assets/js/view.js"></script>
</body>
</html>
